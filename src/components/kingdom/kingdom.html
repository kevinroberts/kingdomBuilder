<div class="row clearfix">
    <div class="col-md-12 column">
        <div class="page-header">
            <img class="img-responsive" src="/images/kingdom.png" />
            <h1>
                Kingdom Of <span data-bind='text: name'>Rename-Me</span> <small>ruler <span data-bind="text: ruler().name">Change-Me</span></small>
            </h1>
        </div>
        <span class="clearfix"></span>
        <div id="successMsg" class="alert alert-success alert-dismissable" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4 id="successMessageTitle">Hey</h4>
            <span id="successMessage" class="message"></span>
        </div>
        <div id="errorMsg" class="alert alert-danger alert-dismissable" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4 id="errorMessageTitle">Alert!</h4>
            <span id="errorMessage" class="message"></span>
        </div>
    </div>
</div>
<div class="row topRow clearfix">
    <div class="col-md-6 column">
        <ul class="nav nav-pills" data-bind="foreach: resources()">
            <li style="text-align: center">
                <a href="#" data-bind="tooltip: {title: 'Collection rate per second: ' + collectionRate}"> <span class="badge pull-right" data-bind="text: formattedAmount">2000</span> total <span data-bind="text: name"></span></a>
                (max storage <span data-bind="text: maxStorage"></span>)
            </li>
        </ul>


    </div>
    <div class="col-md-6 column">
        <p class="tpbutton btn-toolbar">
            <button type="button" class="btn btn-default" data-bind="click: mineGold"><span class="glyphicon glyphicon-usd"></span> Mine Gold</button>
            <button type="button" class="btn btn-default" data-bind="click: gatherFood"><span class="glyphicon glyphicon-leaf"></span> Gather Food</button>
            <button type="button" class="btn btn-default" data-bind="click: harvestWood"><span class="glyphicon glyphicon-tree-conifer"></span> Harvest Wood</button>
        </p>

    </div>
</div>
